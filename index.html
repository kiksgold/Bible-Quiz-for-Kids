<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bible Quiz for Kids">
    <meta name="keywords" content="bible quiz for kids, online quiz, bible quiz">

    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title> Bible Quiz for Kids</title>
</head> 
<body class="container">
        <h1 class="heading"> Bible Quiz for Kids</h1>
    
    <div id="username-container" class="username"> 
        <p> Enter your username</p>
        <input type="text" id="username" name="username" required>
    </div>       

    <div id="question-container" class="hide"> 
        <div id="questionid">Question</div>
        <div id="choiceButtons" name="choiceButtons" class="btn-grid">
            <button id="answer1"onclick="validateAnswer(this);" class="btn"></button>
            <button id="answer2"onclick="validateAnswer(this);" class="btn"></button>
            <button id="answer3"onclick="validateAnswer(this);" class="btn"></button>
            <button id="answer4"onclick="validateAnswer(this);" class="btn"></button>
        </div>    
    </div>
        
    <div class="controls">
        <button id="start" class="start-btn btn" onclick="startQuiz();">Start</button>
        <button id="next" class="next-btn btn" onclick="nextQuestion();">Next</button>
    </div>

    <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div> 
           
    
     


    <script src="assets/js/script.js"></script>
</body>


</html>
