<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bible Quiz for Kids">
    <meta name="keywords" content="bible quiz for kids, online quiz, bible quiz">

    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title> Bible Quiz for Kids</title>
</head> 
<body>
    <div>
        <h1 class="heading"> Bible Quiz for Kids</h1>
    </div>

    <div> 
        <p> Enter your username</p>
        <input type="text" id="username" name="username">
     </div>

    <div id="question-container"> 
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
            <button>Answer 1</button>
            <button>Answer 2</button>
            <button>Answer 3</button>
            <button>Answer 4</button>
        </div>    
    </div>

    <div class="controls">
        <button id="start-btn">Start</button>
        <button id="next-btn">Next</button>
    </div>

    <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>


    <script src="assets/js/script.js"></script>
</body>


</html>
